<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagenes</title>
    <link rel="stylesheet" href="./src/css/styles.css">
</head>
<body>
    <header id="header">
        <nav>
            <img src="src/img/icons8-dinosaur-64.png" alt="Galeria" id="icon">
            <a href="Registro.html" id="registro">Registrate</a>
            <a href="Isesion.html" id="login">Inicia Sesion</a>
            <form>
                <input type="file" id="imageUploader" accept="image/*" id="cargar">
                <input type="text" id="tituloImagen">
                <button type="button" id="subir">Subir Imagen</button>
            </form>
            <button id="logout">Cerrar Sesión</button>
        </nav>
    </header>
    <main>
        <h1 id="titulo">Galeria de Imagenes</h1>


        <div class="cards" id="galeria">
            <p id="titulos"></p>
            <!-- Imágenes subidas se agregarán aquí dinámicamente -->
        </div>


    </main>
    <script src="src/js/app.js"></script>

</body>
</html>
